name: "cri plugin validation test"
on:
  push:
    branches:
      - cri-test
      - wasm
      - wasm_image
  pull_request:
    branches:
      - cri-test
      - wasm
      - wasm_image

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  mirror:
    name: "cri validation test"
    runs-on: ubuntu-latest
    permissions:
      packages: write

    defaults:
      run:
        working-directory: src/github.com/containerd/containerd

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.6'

      - uses: actions/checkout@v3
        with:
          path: src/github.com/containerd/containerd

      - name: Set env
        shell: bash
        run: |
          echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Install containerd dependencies
        env:
          RUNC_FLAVOR: ${{ matrix.runc }}
          GOFLAGS: -modcacherw
        run: |
          sudo apt-get install -y gperf
          sudo -E PATH=$PATH script/setup/install-seccomp

      - name: Install containerd
        env:
          CGO_ENABLED: 1
        run: |
          make binaries GO_BUILD_FLAGS="-mod=vendor" GO_BUILDTAGS="no_btrfs"
          sudo -E PATH=$PATH make install

      - name: Install runc
        shell: bash
        run: |
          wget https://github.com/opencontainers/runc/releases/download/v1.1.4/runc.amd64
          sudo install -m 755 runc.amd64 /usr/local/sbin/runc
          rm runc.amd64

      - name: Install CNI plugins
        shell: bash
        run: |
          wget https://github.com/containernetworking/plugins/releases/download/v1.1.1/cni-plugins-linux-amd64-v1.1.1.tgz
          sudo mkdir -p /opt/cni/bin
          sudo tar Cxzvf /opt/cni/bin cni-plugins-linux-amd64-v1.1.1.tgz
          rm cni-plugins-linux-amd64-v1.1.1.tgz

      - name: Install crictl
        shell: bash
        run: |
          VERSION="v1.26.0"
          wget https://github.com/kubernetes-sigs/cri-tools/releases/download/$VERSION/crictl-$VERSION-linux-amd64.tar.gz
          sudo tar zxvf crictl-$VERSION-linux-amd64.tar.gz -C /usr/local/bin
          rm -f crictl-$VERSION-linux-amd64.tar.gz

      - name: Set crictl use containerd
        shell: bash
        run: |
          sudo crictl config runtime-endpoint unix:///var/run/containerd/containerd.sock 
          sudo crictl config image-endpoint unix:///var/run/containerd/containerd.sock

      - name: Crictl pull image test
        shell: bash
        run: |
          # pull 
          sudo crictl pull busybox
          # list
          sudo crictl images
          # info
          sudo crictl inspecti busybox
          # delete
          sudo crictl rmi busybox
          # list
          sudo crictl images
          


